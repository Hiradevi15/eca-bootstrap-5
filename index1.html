<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--bootstrap link-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <!--heading tags --> 
<h1>heading 1</h1>
<h2>heading 2</h2>
<h3>heading 3</h3>
<h2 class="h3">heading 2 with class h3</h2>

<!--display heading-->
<h1 class="display-1">display 1</h1>
<h1 class="display-3">display 3</h1>
<h1 class="display-6">display 6</h1>
<p class="display-1">paragraph with display 1</p>

<!--Tex color-->
<p class="text-primary"> primary color></p>
<p class="text-secondary"> secondary color</p>
<p class="text-success"> success color></p>
<p class="text-info"> info color</p>
<p class="text-warning"> warning color</p>
<p class="text-light"> light color</p>
<p class="text-dark"> dark color</p>
<p class="text-danger"> danger</p>

<!-- bg color-->

<p class="text-primary bg-dark"> primary color></p>


<!--javascript required for bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>


</body>


</html>
